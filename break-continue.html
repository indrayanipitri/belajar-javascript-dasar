<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break dan Continue</title>
</head>
<body>
    <script>
        /*
        Break & Continue
        - pada switch statement, kita sudah mengenal kata kunci break. yaitu untuk menghentikan
          case dalam switch.
        - sama dengan pada perulangan, break juga digunakan untuk menghentikan seluruh perulangan.
        - namun berbeda dengan continue, continue digunakan untuk menghentikan perulangan saat ini,
          lalu melanjutkan ke perulangan selanjutnya
        */

        //Break
        document.writeln("<hr/>");
        document.writeln("<p>Break</p>");
        document.writeln("<hr/>");

        
        let counter = 1;
        while(true) {
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
            counter++;

            if (counter > 10) {
                break;
            }
        }

        //Countinue
        document.writeln("<hr/>");
        document.writeln("<p>Continue</p>");
        document.writeln("<hr/>");

        for ( let i = 1; i <= 100; i++) {
            if( i % 2 === 0) {
                continue;
            }
            document.writeln(`<p>Perulangan ke ${i}</p>`);
        }

    </script>
</body>
</html>
