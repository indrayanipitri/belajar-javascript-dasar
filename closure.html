<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>
        /* Closure
        - Closure adalah kombinasi function dan bundel referensi ke data disekitarnya.
        - Oke agak membingungkan memang, apalagi untuk yang baru pertama belajar.
        - Kita sudah tahu bahwa local scope tidak bisa diakses di luar scopenya.
        - Dengan kemampuan closure, kita bisa membuat sebuah function di local scope dan
          referensi ke data di sekitar local scope tersebut, keluar scopenya.
        */

       //contoh carousel
       function createAdder(value){
           const owner = "Pipit";

           function add(param){
               console.info(owner);
               return value + param;
           }

           return add;
       }

       const addTwo = createAdder(2)
        //Variable addTwo memiliki sebuah function add yg ada dalam function createAdder, seperti:
        //    function addTwo(param){
        //        console.info("Pipit");
        //        return 10 + param;
        //    }
       console.info(addTwo(10))  //hasilnya 12 
       console.info(addTwo(20)) //hasilnya 22

       const addTen = createAdder(10)
       console.info(addTen(31)) //hasilnya 41
       console.info(addTen(30)) //hasilnya 40
    </script>
</body>
</html>
