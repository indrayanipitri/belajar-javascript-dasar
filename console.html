<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <script>
        /*
        - Javascript memiliki fitur untuk melakukan logging bernama console.
        - Loggin adalah mekanisme yang biasa dilakukan oleh programmer untuk
          menampilkan informasi dari aplikasi yang sedang berjalan, tanpa
          harus mengganggu alur kerja aplikasi dan juga interaksi user.
        - Untuk melakukan ini, kira bisa menggunakan fitur Console di javascript
        - Untuk menggunakan Console, kita cukup gunakan perintah console di
          kode javascript


        Console Method :
        - console.info(...) -->  memberitahu informasi
        - console.warn(...)  --> memberitahu informasi peringatan
        - console.error(...) --> memberitahu informasi error
        - console.table(...) --> memberitahu informasi berbentuk table

        
        */

        console.debug("Debug")

        console.info("Hello world");
        console.warn("Ini peringatan");
        console.error("Ini Error");

    </script>
</body>
</html>
