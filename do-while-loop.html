<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        /*
        Do While Loop
        - Do While Loop adalah perulangan yang mirip dengan while
        - Perbedaannya hanya pada pengecekan kondisi
        - Pengecekan kondisi di while loop dilakukan di awal sebelum perulangan dilakukan.
          sedangakan di do while loop dilakukan setelah perulangan dilakukan
        - Oleh karena itu dalam do while loop, minimal pasti sejali perulangan dilakukan walaupun 
          tidak bernilai true.
        */

        let counter = 1;
        do {
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
            counter++;
        }
        while (counter <= 0);
    </script>
</body>
</html>
