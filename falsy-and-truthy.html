<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsy and Truthy</title>
</head>
<body>
    <script>
        /*
        Falsy
        - Falsy atau kadang ditulis falsey, adalah value yang ketika dalam konteks boolean
          dia dianggap false
        - Ini salah satu fitur unik dari JavaScript yang berguna namun kadang juga sering
          membingungkan
        - Jadi di javascript kondisi itu tidak hanya bisa boolean, tapi diluar boolean pun bisa.
          namun kita harus tau beberapa data falsy, atau dianggap false
        */

        /*
        Data Falsy
        Data dianggap falsy          Keterangan
        false                        boolean false
        0, -0                        number 0 dan -0 dianggap false
        "",'',``                     semua string kosong dianggap false
        null                         null dianggap false
        undefined                    undefined dianggap false
        NaN                          Not a Number dianggap false
        */

        /*
        Truthy
        - Truthy adalah kebalikan dari falsy, dimana data nya dianggap bernilai true
        - Sederhana sekali sebenarnya untuk mengetahui sebuah data itu adalah truthy
          yaitu data bukan bernilai falsy
        */

         const data = {};

         const result = data ? "true" : "false";

         document.writeln(`${result}`);


    </script>
</body>
</html>
