<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>
        /*
        For In
        - for in merupakan perulangan for yang digunakan untuk mengiterasi seluruh data
          property di object atau index di array
        - Walaupun for in bisa digunakan untuk Array, namun tidak direkomendasikan untuk Array.
          Karena biasanya kita jarang sekali butuh daya index untuk array. Kita bisa menggunakan
          For Of (yang dibahas setelah ini)
        */

      
      // For In Untuk Objek
       const person = {
         firstName : "Pitri",
         lastName : "Indrayani"
       }

       for(const property in person) {
         document.writeln(`<p>${property} : ${person[property]}</p>`)
       }

      //  For In Untuk Array
      const names = ['Wiedia', 'Dina', 'Nurul']
      
      for(const index in names) {
        document.writeln(`<p>${index} : ${names[index]}`)
      }
    </script>
</body>
</html>
