<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        /*
        For Loop
        - For adalah salah satu kata kunci yang bisa digunakan untuk melakukan perulangan
        - Blok kode yang terdapat didalam for akan selalu diulangi selama kondisi terpenuhi
        */

        /*
        Sintak Perulang For
        
        for (init statement; kondisi; post statement) {
            //block perulangan
        }

        - init statement akan dieksekusi hanya sekali di awal sebelum perulangan
        - kondisi akan dilakakukan pengecekan dalam setiap perulangan, jika true perulanagan
          akan dilakukan, jika false perulangan akan berhenti
        - post statement akan dieksekusi setiap kali diakhir perulangan
        - init statement, kondisi dan post statement tidak wajib diisi. jika kondisi tidak
          terisi berarti kondisi selalu bernilai true dan pengulangan takkan berhenti
        */

        //contoh perulangan tanpa henti
        // for (; ;) {
        //     alert ("for loop");
        // }

        //contoh perulangan dengan kondisi
        for (let counter = 1; counter <= 10; counter++) {
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
        }

    </script>
</body>
</html>
