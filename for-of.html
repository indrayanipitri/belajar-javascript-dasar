<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    <script>
        /*
        For Of
        - Jika For In digunakan untuk melakukan iterasi property atau index,
          berbeda dengan For Of. Ini digunakan untuk melakukan iterasi terhadap
          isi value dari iterable object, seperti Array, String dll
        - For Of tidak bisa digunakan untuk melakukan iterasi data di object,
          karena object bukanlah iterable.
        */

        const names = ["Dina", "Nurul" , "Pipit"]
        for (const name of names) {
            document.writeln(`<p>${name}</p>`)
        }

        const fullName = "Pitri Indrayani"
        for (const character of fullName) {
            document.writeln(`<p>${character}</p>`)
        }
    </script>
</body>
</html>
