<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=z, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
    <script>
        /*
        Default Parameter
        - Sekarang kita tahu bahwa parameter itu optional, artinya kita bisa 
          tidak memberi value terhadap parameter
        - Parameter juga bisa kita beri default value, artinya jika kita 
          tidak mengirim data ke parameter atau kita mengirim data undefined
          maka secara otomatis parameter akan diisi oleh default value
        */

        function register(name, gender = "UNKNOWN") {
            document.writeln(`<p>Nama : ${name}</p>`)
            document.writeln(`<p>Gender : ${gender}</p>`)
        }

        register("Pitri", "Perempuan");
        register("Budi");
        register("Rusi", undefined);
        register("Dina", null)
    </script>
</body>
</html>
