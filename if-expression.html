<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>
        /*
        If Expression
        - Dalam Javascript, if adalah salah satu kata kunci yang digunakan untuk percabangan
        - Percabangan artinya kita bisa mengeksekusi kode program tertentu ketika suatu
          kondisi terpenuhi
        - Hampir di semua bahasa pemrograman mendukung if expression
        */
        document.writeln("<p>If Expression: </p>")

        const nilaiUjian = 90;

        if (nilaiUjian > 80) {
            document.writeln("<p>Kamu Pintar</p>");
        }

        document.writeln("<hr/>")

        /*
        Else Expression
        - Blok if akan dieksekusi ketika kondisi if bernilai true
        - Kadang kita ingin melakukan eksekusi program tertentu jika kondisi if bernilai else
        - Hal ini bisa dilakukan menggunakan else expression
        */

        document.writeln("<p>Else Expression: </p>")

        const nilaiAbsen = 70;

        if (nilaiAbsen > 80) {
            document.writeln("<p> Kamu Rajin Banget </p>");
        } else {
            document.writeln("<p>Kamu Jarang Banget Masuk</p>")
        }

        document.writeln("<hr/>")

        /*
        Else If Expression
        - Kadang dalam If, kita butuh membuat beberapa kondisi
        - Kasus seperti ini, di Javascrip kita bisa menggunakan Else If Expression
        */

        document.writeln("<p>Else If Expression: </p>")

        const examValue = 70;

        if (examValue > 80) {
            document.writeln("<p>Kamu Pintar</p>");
        } else if (examValue > 60) {
            document.writeln("<p>Not Bad Lah Ya</p>")
        } else {
            document.writeln("<p>Yuk Belajar Lagi</p>")
        }

        document.writeln("<hr/>")

    </script>
</body>
</html>
