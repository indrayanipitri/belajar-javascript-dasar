<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>
<body>
    <script>
        /*
        Konversi String dan Number:
        - parseInt(string)    -->  Mengkonversi dari string ke number (bilangan bulat)
        - parseFloat(string)  -->  Mengkonversi dari string ke number (bilangan pecahan)
        - Number(string)      -->  Mengkonversi dari string ke number (bilangan bulat dan pecahan)
        - number.toString     -->  Mengkonversi dari number ke String
        */
        
        
        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value1;

        document.writeln(`<p> ${sum} </p>`)

        document.writeln(`<p> ${parseInt("1.1")} </p>`);  //hasil bilangan bulat
        document.writeln(`<p> ${parseFloat("1.1")} </p>`); //hasil bilangan pecahan
        document.writeln(`<p> ${Number("1.1")} </p>`); //hasil sesuai inputan

        const a = 1;
        const b = 1;
        const total = a.toString() + b.toString();

        document.writeln(`<p> ${total} </p>`)

        /*
        NaN :
        - Bagaimana jika ternyata data string yang kita coba konversi
          ke number bukanlah data yang valid?
        - Jika data string yang kita coba lakukan konversi bukanlah data
          valid, maka hasil dari konversi tersebut adalah NaN(Not a Number)
        - NaN adalah number spesial yang menyebutkan bahwa ini bukanlah number
        - Jika NaN dioperasikan degna data number lainnya, maka hasilnya akan
          NaN lagi. 
        */

        document.writeln(`<p> ${parseInt("salah")} </p>`); //NaN
        document.writeln(`<p> ${parseInt("1.1ups")} </p>`); //1.1

        //Number() tidak akan mentolelir kesalahan pada data
        document.writeln(`<p> ${Number("1.1ups")} </p>`); //NaN
        document.writeln(`<p> ${Number("1x")} </p>`); //NaN
        document.writeln(`<p> ${Number("bukan number lho")} </p>`); //NaN


        //Operasi pada NaN
        const nilai1 = Number("salah");
        const nilai2 = 100;
        const hasil = nilai1 + nilai2;

        document.writeln(`<p> ${hasil} </p>`); //NaN


        /*
        isNaN() Function
        - Kadang kita ingin mengecek apakah sebuah number itu NaN atau bukan
        - Untuk melakukan pengecekan tersebut, kita bisa menggunakan function isNaN(number)
        - Hasilnya adalah berupa data boolean, true jika NaN, false jika bukan
        */

        document.writeln(`<p> ${isNaN(nilai1)} </p>`); //true
        document.writeln(`<p> ${isNaN(100)} </p>`); //false
        document.writeln(`<p> ${isNaN(NaN)} </p>`); //true

    </script>
    
</body>
</html>
