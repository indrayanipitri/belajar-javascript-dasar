<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <script>
        /*
        Null
        - null merupakan representasi data kosong
        - null berbeda dengan undefined, null berarti variable sudah ditambahkan
          valuenya, hanya saja valuenya nyll
        - sedangkan undefined adalah variable yang belum ditambahkan valuenya
          apapun
        */

        let firstName = null;

        if (firstName === undefined) {
            console.info("Hallo Undefined!");
        } else if (firstName === null) {
            console.info("Hello Null!");
        } else {
            console.info(`Hai ${firstName}`);
        }

    </script>
</body>
