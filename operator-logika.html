<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    <script>
        /*
        - Operator Logika adalah operator untuk dua buah data boolean
        - Hasil dari operator logika adalah boolean lagi

        Operator Logika :
          &&   and    -> jika dikanan dan dikiri nilai nya true, hasilnya true. jika tidak, false.
          ||   or     -> jika salah satu nilainya true, hasilnya true. jika duaduanya false, hasilnya false.
          !    not/kebalikan   -> !true = false 

        */

        const nilaiUjian = 70;
        const nilaiAbsensi = 90;

        const lulusUjian = nilaiUjian > 75;
        document.writeln("<p> Lulus Ujuan : "+ lulusUjian +"</p>");
        const lulusAbsensi = nilaiAbsensi > 75;
        document.writeln("<p> Lulus Absensi : "+ lulusAbsensi +"</p>");

        const lulus = lulusUjian && lulusAbsensi;
        document.writeln("<p> Lulus : "+ lulus +"</p>");
    </script>
    
</body>
</html>
