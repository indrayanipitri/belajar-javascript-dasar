<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Ternary</title>
</head>
<body>
    <script>
        /*
        Ternary Operator
        - Ternary operator adalah operator sederhana dari if statement
        - Ternary operator terdiri dari kondisi yang dievaluasi, jika menghasilkan true
          maka nilai pertama diambil. Jika false maka nilai kedua diambil
        */

        //Contoh If Statement
        const nilai = 60;
        let ucapan;

        if (nilai >= 75) {
            ucapan = "Selamat Anda Lulus";
        } else {
            ucapan = "Anda Harus Belajar Lagi"
        }

        document.writeln(`<p>${ucapan}</p>`)


        //Contoh Ternary Operator
        const nilaiUjian = 80;
        const result = (nilaiUjian >= 75) ? "Anda Lulus" : "Harus Belajar Lagi nih!";

        document.writeln(`<p>${result}</p>`)
    </script>
</body>
</html>
