<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Typeof</title>
</head>
<body>
    <script>
        /*
        Operator typeof
        - typeof merupakan operator yang bisa kita gunakan untuk melihat tipe data sebuah
          value atau variable
        - Karena javascript merupakan dynamic language, jadi kadang kita perlu mengecek tipe
          data sebuah value atau variable menggunakan operator typeof
        - Hasil dari operator typeof adalah  string tipe datanya
        */

        /*
        Type                   Hasil Operator typeof
        undefined              "undefined"
        Null                   "object"
        Boolean                "boolean"
        Number                 "number"
        BitInt                 "bigint"
        String                 "string"
        Symbol                 "symbol"
        Function               "function"
        Lainnya                "object"
        */

        const data = [];

        const typeData = typeof data;
        document.writeln(`<p> ${typeData} <p>`)



    </script>
</body>
</html>
