<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    <script>
        /*
        Optional Chining
        - Optional Chaining operator (?) merupakan operator yang digunakan untuk mengamankan
          ketika kita ingin mengakses property sebuah object dari data nullish
        - Jika kita mencoba mengakses property dari sebuah object dari data nullish tanpa
          menggunakan chaining opertaor, maka akan terjadi error
        */

        //Contoh pakai IF Statement
        let person = {};
        let say;

        if(person.address !== undefined && person.address !==null) {
            say = person.address.country;
        }
        
        document.writeln(`<p>${say}</p>`);

        //Contoh Pakai Optional Chaining
        let mhs = {};
        let country = mhs?.address?.country;

        document.writeln(`<p>${country}</p>`);
        
    </script>
</body>
</html>
