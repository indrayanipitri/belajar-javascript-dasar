<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Prompt</title>
</head>
<body>
    <script>
        /*
        Alert, Prompt dan Confirm
        - Javascript memiliki fitur yang bernama alert, prompt dan confirm
        - Alert digunakan untuk memberi peringatan berupa popup text di browser
        - Prompt digunakan untuk meminta input string dari pengguna briwser dalam 
          bentuk popup input text
        - Sedangkan confirm digunakan untuk meminta input boolean dari pengguna dalam
          bentuk popup input pilihan
        */

        const masuk = confirm("Anda yakin mau masuk ?");

        if (masuk) {
            const name = prompt("Nama kamu siapa?");
            alert(`Halo ${name}`)
        } else {
            alert("Bye Bye")
        }

    </script>
</body>
</html>
