    <title>Scope</title>
</head>
<body>
    <script>
        /*
        Scope
        - Scope merupakan area akses sebuah data
        - Ada dua jenis scope, global scope dan local scope.
        - Setiap kita membuat function, maka kita akan membuat local scope
          untuk function tersebut
        - Data di global scope bisa diakses dari local scope, namun data di local
          scope hanya bisa diakses di local scope tersebut atau di scope local
          dibawahnya(dalam kasus function dalam function)
        */
    </script>
</body>
