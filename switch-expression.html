<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Expression</title>
</head>
<body>
    <script>
        /*
        Switch Expression
        - Kadang kita hanya butuh menggunakan kondisi sederhana di if statement, seperti hanya
          menggunakan perbandingan ==
        - Switch adalah statement percabangan yang sama dengan if, namun lebih sederhana cara
          pembuatannya
        - Kondisi di switch statement hanya untuk perbandingan ==
        */

        const nilai = "E";

        switch (nilai) {
            case "A":
                document.writeln("<p> Wow anda Lulus dengan baik! </p>");
                break;
            case "B":
            case "C":
                document.writeln("<p> Anda Lulus! </p>");
                break;
            case "D":
                document.writeln("<p> Anda Tidak Lulus! </p>");
                break;
            default:
                document.writeln("<p> Mungkin Anda Salah Jurusan! </p>");
            
        }

        // Kalau Pakai IF Statement gini:

        const value = "B";

        if (value === "A") {
            document.writeln("<p> Wow anda Lulus dengan baik! </p>");
        } else if (value === "B" || value === "C") {
            document.writeln("<p> Anda Lulus! </p>");
        } else if (value === "D") {
            document.writeln("<p> Anda Tidak Lulus! </p>");
        } else {
            document.writeln("<p> Mungkin Anda Salah Jurusan! </p>");
        }
    </script>
</body>
</html>
