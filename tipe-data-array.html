<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Array</title>
</head>
<body>
    <script>
        /*
        Tipe Data Array:
        - Array adalah tipe data yang berisikan kumpulan data
        - Array di Javascript memiliki sifat dinamis, artinya datanya
          bisa bertambah dengan sendirinya saat kita memasukkan data ke 
          dalam Array
        */

        let arrayKosong = [];
        let arrayNama = ["Pipit", "Wiedia", "Dina"];

        /*
        Cara Kerja Array ?
        - Setiap data di Array akan disimpan dalam posisi berurutan, dimana
          urutan pertama dimulai dari nomor 0
        - Setiap kita menmbahkan data ke Array, otomatis data akan disimpan
          diurutan terakhir
        - Urutan di Array, kita sebut dengan index
        */

        //Menambah Array
        const names = [];
        names.push("Nurul");
        names.push("Putri", "Rusydina");

        console.table(names);
        
        /*
        Operasi di Array :
        - array.push(value)      -->  Menambahkan data ke Array
        - array.length           -->  Untuk mendapatkan panjang Array
        - array[index]           -->  Mendapat data di posisi index
        - array[index] = value   -->  Mengubah data di posisi index
        - delete array[index]    -->  Menghapus data di posisi index, namun
                                      index tidak bergeser
                                     
        */

        console.info(names[2]);   // mengambil data index 2
         

        names[0] = "Wiedia"   // mengubah data index 0
        console.table(names)

        delete names[1]; //menghapus nilai 
        console.table(names);

        names.push("Nurul");  // menambah data namun masuk ke index baru
        console.table(names); 

        //Aray dalam Array
        names.push(["Pitri", "Indrayani"])
        console.table(names); 


        /*
        Associative Array
        - Di bahasa pemrograman lain seperti PHP, kita bisa menggunakan index berupa
          tipe data lain selain number, misal string.
        - Fitur ini biasanya disebut associative array atau hash
        - Di javascript associative array tidak didukung.
        - Jika kita memaksa memasukkan data bukan number di index Array, maka javascript
          akan merubah tipe data Array tersebut object, dan ini bisa berbahaya karena
          beberapa operasi di array mungkin bisa berubah hasilnya. 
        */

    </script>
</body>
</html>
