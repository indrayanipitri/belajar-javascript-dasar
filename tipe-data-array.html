<body>
    <script>
        /*
        Tipe Data Array:
        - Array adalah tipe data yang berisikan kumpulan data
        - Array di Javascript memiliki sifat dinamis, artinya datanya
          bisa bertambah dengan sendirinya saat kita memasukkan data ke 
          dalam Array
        */

        let arrayKosong = [];
        let arrayNama = ["Pipit", "Wiedia", "Dina"];

        /*
        Cara Kerja Array ?
        - Setiap data di Array akan disimpan dalam posisi berurutan, dimana
          urutan pertama dimulai dari nomor 0
        - Setiap kita menmbahkan data ke Array, otomatis data akan disimpan
          diurutan terakhir
        - Urutan di Array, kita sebut dengan index
        */

        //Menambah Array
        const names = [];
        names.push("Nurul");
        names.push("Putri", "Rusydina");

        console.table(names);
        
        /*
        Operasi di Array :
        - array.push(value)      -->  Menambahkan data ke Array
        - array.length           -->  Untuk mendapatkan panjang Array
        - array[index]           -->  Mendapat data di posisi index
        - array[index] = value   -->  Mengubah data di posisi index
        - delete array[index]    -->  Menghapus data di posisi index, namun
                                      index tidak bergeser
                                     
        */

        
    </script>
