<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        document.writeln( 100 ); //basis 10 atau desimal biasa
        document.writeln("</br>");
        document.writeln( 100.22 );

        document.writeln("</br>");
        document.writeln(0b1110110); //bilangan binary hasil basis 10 atau desimal
        
        /*
         javascript mendukung number notation, defaultnya ada basis 10. Javascript
         juga mendukung binary, hexadecimanl dan octal
         Hexadecimal : 0xFF
         Binary : 0b10111
         Octal : 0o10
        */
    </script>
</body>
</html>
