<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Pitri Indrayani");
        document.writeln("</br>")
        document.writeln("FE Developer");
        document.writeln("</br>")

        document.writeln("Nama : " + "Pitri " + "Indrayani");
        document.writeln("</br>")
        document.writeln("Jobs : " + "FE " + "Developer");

        //Kode Escape Sequence
        document.writeln("<textarea cols='100' rows='10'>");
            document.write("Pitri \nIndrayani\n");
            document.write("\\Home \\Krakatau\n");
            document.write("\'FE Developer\'\n");
            document.write("\"Belajar Javascript\"\n");
            document.writeln("</textarea>");
    </script>
</body>
</html>
