<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <script>
        /*
        undefined
        - udefined adalah sebuah kata kunci di Javascript
        - udefined adalah sebuah tipe data
        - sebuah variable yang belum ditambahkan nilai, maka artinya variable tersebut
          merupakan tipe undefined
        - kadang untuk programmer javascript pemula undefined ini memang agak sedikit
          membingungkan
        - undefined itu berbeda dengan null dibahasa pemrogaraman lain
        */

        let name;

        if (name === undefined) {
            console.info("UNDEFINED");
        } else {
            console.info("DEFINED");
        }

        //Undefined Array Value
        const names = ["Pipit", "Wiwit"]

        if(names[2] === undefined) {
            console.info("array undefined");
        } else {
            console.log("array defined");
        }

        //Undefined Object Property
        const person = {
            name: "Pipit"
        }

        if (person.name === undefined) {
            console.info("object undefined")
        } else {
            console.log("object defined")
        }
    </script>
</body>
</html>
