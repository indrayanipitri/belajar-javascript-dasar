<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        /*
        - Variable adalah tempat untuk menyimpan data
        - Dengan menyimpan data di variable, kita bisa menggunakannya lagi dengan
          menyebutkan nama variablenya
        - Untuk membuat variable di javascript, kita bisa menggunakan kata kunci 
          var diikuti dengan nama variablenya
        - Javascript adalah dynamic language, artinya variable di Javascript tidak
          terpaku harus menggunakan satu tipe data. Kita bisa mengubah ubah tipe
          data di variable yang sama
        - Salah satu keuntungan menggunakan variable adalah variable bisa digunkan
          kembali. Hal ini akan memudahkan ketika membutuhkan data yang sama 
          berkali-kali
        - Sebelum tahun 2015 kata untuk membuat variable hanya busa menggunakan kata
          kunci var. Namun tahun 2015 sejak versi ECMAScript 2015, diperkenalkan kata
          kunci baru untuk membuat variable, yaitu let dan const
        - Javascript sekarang tidak direkomendasikan lagi menggunakan kata kunci var
          untuk membuat variable, namun diganti dengan let.
        */


        var fullName = "Pitri Indrayani";
        var firstName = "Pitri";
        var lastName = "Indrayani";

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");

        fullName = "Wiedia Junaedi";

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");


    </script>
</body>
</html>
